server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/api/prom/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      host: observability-stack
      instance: observability-stack
      __path__: /var/log/*.log

- job_name: container
  docker_sd_configs:
  - host: unix:///var/run/docker.sock
    refresh_interval: 5s
  static_configs:
  - targets:
      - localhost
    labels:
      host: observability-stack
      instance: observability-stack
  relabel_configs:
  - source_labels: ['__meta_docker_container_name']
    regex: '/(.*)'
    target_label: 'container'
  - source_labels: ['__meta_docker_container_log_stream']
    target_label: 'logstream'
  - source_labels: ['__meta_docker_container_label_logging_jobname']
    target_label: 'job'
  pipeline_stages:
  - json:
      expressions:
        level: level
        timestamp: time
        message: msg
  - timestamp:
      source: timestamp
      format: RFC3339Nano
  - labels:
      level:
  - drop:
      source: level
      expression: "debug"
  - match:
      selector: '{container="prometheus"}'
      stages:
      - regex:
          expression: 'level=(?P<level>\\w+)'
      - labels:
          level:
  - match:
      selector: '{container="grafana"}'
      stages:
      - regex:
          expression: 'lvl=(?P<level>\\w+)'
      - labels:
          level: